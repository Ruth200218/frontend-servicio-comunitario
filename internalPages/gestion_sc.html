<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" />
  <link rel="stylesheet" href="../styles/style_gestion.css" />
  <style>
    button.listener {
      padding: 10px;
      border-radius: 3px;
      box-shadow: 0px 0px 6px grey;
    }

    .invisible {
      pointer-events: none;
      z-index: 0;
      opacity: 0;
    }

    input[type="date"],
    .btnGroup button {
      padding: 10px;
      border-radius: 5px;
      border: none;
    }

    .btnGroup {
      display: flex;
      justify-content: space-around;
    }
  </style>
  <title>Servicio Comunitario</title>
</head>

<body>

  <section id="interface" class="invisible" style="
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;">

    <div class="container" style="    
        width: 50%;
        height: 400px;
        background: #312eff;
        border-radius: 20px;
        padding: 40px 20px;
        color: white;
        font-size: 1.4rem;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: stretch;">
      <label for="">Fecha de cierre del servicio comunitario:</label>
      <br>
      <input id="interfaceDate" name="fechaServicioFin" type="date" placeholder>
      <div class="btnGroup">
        <button class="aprobar">Aprobar</button>
        <button class="reprobar">Reprobar</button>
        <button class="cancelar">Cancelar</button>
      </div>
    </div>
  </section>


  <section id="sidebar">
    <a href="index_adminitrador.html" class="brand">
      <span class="text">Inicio</span>
    </a>
    <ul class="side-menu top">
      <li>
        <a href="gestion.html">
          <i class="bx bxs-dashboard"></i>
          <span class="text">Panel Principal</span>
        </a>
      </li>

      <li>
        <a href="usuarios.html">
          <i class="bx bxs-group"></i>
          <span class="text">Gestión de Usuarios</span>
        </a>
      </li>

      <li class="active">
        <a href="gestion_sc.html">
          <i class="bx bxs-user-pin"></i>
          <span class="text">Gestión Servicio Comunitario</span>
        </a>
      </li>

      <li>
        <a href="gestion_no_activos.html">
          <i class="bx bxs-dashboard"></i>
          <span class="text">Servicios No Activos</span>
        </a>
      </li>
    </ul>
    <ul class="side-menu">
      <li>
        <a href="/internalPages/index_adminitrador.html" class="logout">
          <i class="bx bxs-log-out-circle"></i>
          <span class="text">Cerrar</span>
        </a>
      </li>
    </ul>
  </section>

  <section id="content">
    <main>
      <input type="text" id="searchInput" placeholder="Buscar por nombre" style="
            padding: 18px;
            border: none;
            width: 80%;
            margin: 0 auto;
            display: block;
            border-radius: 1000px;
            font-size: 1.25rem;
            margin-bottom: 2rem">
      <div class="head-title">
        <div class="left">
          <h1>Panel de Servicio Comunitario</h1>
        </div>
      </div>

      <div class="table-data">
        <div class="order">
          <div class="head">
            <h3>Usuarios</h3>
          </div>
          <table>
            <thead>
              <tr>
                <th>Cédula</th>
                <th>Nombre y Apellido</th>
                <th>Titulo del Servicio</th>
                <th>Estado del Servicio</th>
              </tr>
            </thead>
            <tbody id="contenedor-usuarios"></tbody>
          </table>
        </div>
      </div>
    </main>
  </section>


  <script type="module" src="../src/script/gestionServicio.js"></script>
</body>

</html>
